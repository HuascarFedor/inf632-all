name: flutter_widgets
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+3

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  package_info_plus: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
      - family: PlaywriteAT
        fonts:
          - asset: assets/fonts/PlaywriteAT-Regular.ttf
  
  assets:
    - assets/images/