name: flutter_widgets
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
      - family: PlaywriteAT
        fonts:
          - asset: assets/fonts/PlaywriteAT-Regular.ttf

  assets:
    - assets/images/

flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#023047"
  image: assets/images/ios-logo.png
  branding: assets/images/ios-branding.png
  android_12:
    image: assets/images/android-logo.png
    branding: assets/images/android-branding.png